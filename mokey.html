<!DOCTYPE html>
<html>
<head>
    <title>Monkey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Are you a monkey?</h1>
        <form id="myForm">
            <div class="form-group">
                <input type="radio" id="yes1" name="monkey" value="yes">
                <label for="yes1">Yes</label>
            </div>
            <div class="form-group">
                <input type="radio" id="yes2" name="monkey" value="yes">
                <label for="yes2">Yes</label>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
        <p id="result"></p>
    </div>

    <script>
        const form = document.getElementById('myForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const result = document.getElementById('result');
            result.textContent = "We are checking...";

            // We are checking...
            setTimeout(() => {
                result.textContent = "Hello Mu mu munkey!";
            }, 3000);
        });
    </script>
</body>
</html>
